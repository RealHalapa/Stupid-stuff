<!DOCTYPE html>
<html>
<head>
    <title>you sus</title>
</head>
<body>
    <h1>Welcome to the normal website</h1>
    <h2>your IP:</h2>
    <h3 id="ip-address"></h3>
    <p>This is your IP</p>

    <script>
        fetch('https://api.ipify.org/?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById("ip-address").innerText = data.ip;
            })
            .catch(error => {
                console.log("Hiba történt: ", error);
            });
    </script>
</body>
</html>
